<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Editor</title>

</head>

<!-- CSS link -->
<link rel="stylesheet" href="style.css">

<!--Bootstrap cdn -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!-- Font Awsome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<body>

<section id="first">
    <div class="container-fluid">
        <nav class="navbar navbar-dark navbar-expand-md">
            <a  href="#" class="navbar-brand" style="color:aliceblue;">Code-Editor</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <button id="dark_mode" class="btn btn-dark">Dark Mode</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>

<section id="second">
    <div class="container-fluid">
        <div class="card-group d-flex flex-row justify-content-around">
            <div class="card">
              <div class="card-body">
                <div class="card-header">
                    <h5 class="card-title">
                        <i class="fab fa-html5 fa-2x"></i> HTML Editor
                    </h5>
                </div>
                <div class="card-text">
                    <textarea id="html-editor" cols="30" rows="10" class="form-control editor-textarea resizable"></textarea>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="card-header">
                    <h5 class="card-title">
                        <i class="fab fa-css3-alt fa-2x"></i> CSS Editor
                    </h5>
                </div>
                <div class="card-text">
                    <textarea id="css-editor" cols="30" rows="10" class="form-control editor-textarea resizable"></textarea>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="card-header">
                    <h5 class="card-title">
                        <i class="fab fa-js-square fa-2x"></i> JavaScript Editor
                    </h5>
                </div>
                <div class="card-text">
                    <textarea id="js-editor" cols="30" rows="10" class="form-control editor-textarea resizable"></textarea>
                </div>
              </div>
            </div>
        </div>

        <!-- preview -->
        <div class="container" style="padding-top: 39px;">
            <div class="card code-editor-card rounded-0">
                <div class="card-header">
                  <div class="d-flex justify-content-between">
                    <div class="col-auto">
                      <b style="font-size: 1.5em;">Preview</b>
                    </div>
                    <div class="col-auto">
                      <button class="home btn btn-outline-dark my-2 my-sm-0" id="execute_code" type="submit">Run</button>
                      <button class="home btn btn-outline-dark my-2 my-sm-0" id="reset_code" value="reset">Reset</button>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <iframe id="preview-panel"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="index.js"></script>
</body>
</html>
